<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Filterable Gallery</h2>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logo Design</a>
            <a href="#" class="btn" data-filter="web">Web Design</a>
            <a href="#" class="btn" data-filter="mobile">Mobile</a>
        </div>

        <div class="box" id="store-items">
            <div class="store-item logo">
                <img src="photo-1493421419110-74f4e85ba126.avif" class="store-img" alt="">
            </div>
            <div class="store-item web">
                <img src="web1.avif" class="store-img" alt="">
            </div>
            <div class="store-item web">
                <img src="web2.avif" class="store-img" alt="">
            </div>
            <div class="store-item web">
                <img src="web3.avif" class="store-img" alt="">
            </div>
            <div class="store-item logo">
                <img src="logo2.avif" class="store-img" alt="">
            </div>
            <div class="store-item logo">
                <img src="logo3.avif" class="store-img" alt="">
            </div>
            <div class="store-item mobile">
                <img src="mobile1.avif" class="store-img" alt="">
            </div>
            <div class="store-item mobile">
                <img src="mobile2.avif" class="store-img" alt="">
            </div>
            <div class="store-item mobile">
                <img src="mobile3.avif" class="store-img" alt="">
            </div> 
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
